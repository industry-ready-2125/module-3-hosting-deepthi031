<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Album Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #000; /* Black color */
            color: white;
            text-align: center;
        }

        header {
            padding: 50px 20px;
        }

        header img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        main {
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
        }

        .album-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

        .album-card {
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }

        .album-card:hover {
            transform: scale(1.05);
        }

        .album-card img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #333;
        }

        .album-description {
            padding: 10px;
            text-align: center;
        }

        footer {
            background-color: #000; /* Black background */
            color: #888;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <img src="https://i.pinimg.com/originals/f0/5c/bc/f05cbc8c0f8b075d2b4f1f68fee49649.jpg" alt="Spotify Logo">
    </header>

    <main>
        <h1>OYE</h1>
        <div class="album-container">
            <div class="album-card">
                <img src="https://tse3.mm.bing.net/th?id=OIP.ReuJhEUJj4TsaaKE_CsaBQHaJQ&pid=Api&P=0&h=220" alt="Album Cover">
                <div class="album-description">
                    <h3>listen now</h3>
                    <p> SHANKAR RAJA</p>
                    <p>Release Year: 2008</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
