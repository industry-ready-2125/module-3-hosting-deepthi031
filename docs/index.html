<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Sign In</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #000; /* Black color */
            color: white;
            text-align: center;
        }

        header {
            padding: 50px 20px;
        }

        header img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        main {
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
        }

        p {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .sign-up-button,
        .continue-button,
        .google-button {
            margin: 10px;
        }

        .sign-up-button {
            background-color: #1ED760;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .continue-button,
        .google-button {
            background-color: #000;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid white;
            border-radius: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <img src="https://i.pinimg.com/originals/f0/5c/bc/f05cbc8c0f8b075d2b4f1f68fee49649.jpg" alt="Spotify Logo">
    </header>

    <main>
        <h1>Millions of songs free on Spotify</h1>
        <p>Including the latest hits, your favorite artists, and more.</p>
        <a href="page02.html" class="sign-up-button">Sign Up for Free</a>
        <br>
        <a href="page02.html" class="continue-button">Continue with Facebook</a>
        <a href="page02.html" class="google-button">Continue with Google</a>
        <p>Login</p>
    </main>

</body>
</html>
