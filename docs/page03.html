<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #000; /* Black background color */
            color: #fff; /* White text color */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #000; /* Black header background color */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow for header */
        }

        #greeting {
            font-size: 18px;
            font-weight: bold;
        }

        #bell-icon,
        #settings-icon {
            width: 30px;
            height: 30px;
            margin-left: 10px;
        }

        .navigation-buttons {
            display: flex;
            gap: 10px; /* Small gap between buttons */
            margin: 20px 0;
        }

        .button {
            padding: 10px;
            font-size: 14px;
            border-radius: 15px; /* Rounded corners */
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        .button:hover {
            background-color: #555; /* Darker color on hover */
        }

        .album-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .album {
            width: 30%;
            margin: 10px;
        }

        .album img {
            width: 100%;
            height: auto;
        }

        #greeting {
            font-size: 27px; /* Increased by 50% */
            font-weight: bold;
        }
    </style>
</head>
